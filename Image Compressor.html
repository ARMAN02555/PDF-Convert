<body>

    <!-- Main Tool -->
    <div class="container tool-container">
        <!-- Upload Area -->
        <div class="upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop Your Image</h3>
            <p>or <span class="browse-btn">browse files</span></p>
            <p>Supports: JPG, PNG, WEBP</p>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <!-- Compression Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="compression-level">Compression Level</label>
                <select id="compression-level">
                    <option value="0.8">Low (80%)</option>
                    <option value="0.6" selected>Medium (60%)</option>
                    <option value="0.4">High (40%)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quality-range">Quality: <span id="quality-value">60%</span></label>
                <input type="range" id="quality-range" min="10" max="90" value="60" step="5">
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section" id="preview-section">
            <h3>Preview</h3>
            <div class="preview-container">

                    <img id="original-img" src="" alt="Original Image">
                    <div class="image-info">
                        Size: <span id="original-size">0 KB</span>
                    </div>
                </div>
                <div class="image-box">
                    <h4>Compressed</h4>
                    <img id="compressed-img" src="" alt="Compressed Image">
                    <div class="image-info">
                        Size: <span id="compressed-size">0 KB</span> |

                    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const compressionLevel = document.getElementById('compression-level');
        const qualityRange = document.getElementById('quality-range');
        const qualityValue = document.getElementById('quality-value');
        const previewSection = document.getElementById('preview-section');
        const originalImg = document.getElementById('original-img');
        const compressedImg = document.getElementById('compressed-img');
        const originalSize = document.getElementById('original-size');
        const compressedSize = document.getElementById('compressed-size');
        const savedPercent = document.getElementById('saved-percent');
        const downloadBtn = document.getElementById('download-btn');
        const compressAgainBtn = document.getElementById('compress-again-btn');

        // Global Variables
        let originalFile = null;
        let compressedBlob = null;

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = var(--primary);
            uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });

        qualityRange.addEventListener('input', () => {
            qualityValue.textContent = `${qualityRange.value}%`;
            if (originalFile) {
                compressImage(originalFile);
            }
        });

        compressionLevel.addEventListener('change', () => {
            if (originalFile) {
                compressImage(originalFile);
            }
        });

        downloadBtn.addEventListener('click', downloadCompressedImage);
        compressAgainBtn.addEventListener('click', resetTool);

        // Functions
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPG, PNG, WEBP)');
                return;
            }

            originalFile = file;
            const reader = new FileReader();

            reader.onload = (e) => {
                originalImg.src = e.target.result;
                originalSize.textContent = formatFileSize(file.size);
                previewSection.style.display = 'block';
                compressImage(file);
            };

            reader.readAsDataURL(file);
        }

        function compressImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions (optional: add resizing logic)
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Get quality value (combine range + preset)
                    const presetQuality = parseFloat(compressionLevel.value);
                    const rangeQuality = parseInt(qualityRange.value) / 100;
                    const finalQuality = presetQuality * rangeQuality;

                    // Compress to JPEG (adjust for other formats)
                    canvas.toBlob((blob) => {
                        compressedBlob = blob;
                        compressedImg.src = URL.createObjectURL(blob);
                        compressedSize.textContent = formatFileSize(blob.size);
                        
                        // Calculate savings
                        const savings = 100 - (blob.size / file.size * 100);
                        savedPercent.textContent = `${savings.toFixed(1)}%`;
                    }, 'image/jpeg', finalQuality);
                };
            };
            reader.readAsDataURL(file);
        }

        function downloadCompressedImage() {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compressed_${originalFile.name}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetTool() {
            fileInput.value = '';
            originalFile = null;
            compressedBlob = null;
            previewSection.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
